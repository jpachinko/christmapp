<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registros</title>

  <!-- Bootstrap 5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Registrar Informaci√≥n</h1>

    <!-- FORMULARIO -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="form">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingresa un nombre" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" id="cantidad" class="form-control" placeholder="Ingresa una cantidad" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Guardar Registro</button>
        </form>
      </div>
    </div>

    <!-- LISTA DE REGISTROS -->
    <h2 class="mb-3">Registros</h2>

    <ul id="lista" class="list-group shadow-sm"></ul>
  </div>

  <!-- Bootstrap JS (Opcional, solo si usas componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
